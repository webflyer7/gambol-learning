<html>
  <head>
    <title>Play Study app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
    </script>
    <script src="https://studio.code.org/projects/applab/tHeKTnNarIVECTp7wcxHsXso9Ci27EhW35VQ7eHDFIw/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="applab/applab.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;"><div class="screen" tabindex="1" data-theme="polar" id="mainscreen" style="display: block; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(174, 226, 244);"><button id="buttonStudy" style="padding: 0px; margin: 0px; border-style: solid; width: 100px; background-color: rgb(239, 250, 255); color: rgb(0, 148, 202); border-color: rgb(49, 142, 166); border-radius: 25px; border-width: 4px; font-family: Verdana, Geneva, sans-serif; font-size: 19px; position: absolute; left: 100px; top: 115px; height: 100px;" data-mod-bordercolor="1" data-mod-borderwidth="1" data-mod-fontsize="1">study</button><button id="buttonPlay" style="padding: 0px; margin: 0px; border-style: solid; width: 100px; background-color: rgb(247, 250, 125); color: rgb(0, 148, 202); border-color: rgb(56, 117, 149); border-radius: 26px; border-width: 5px; font-family: Verdana, Geneva, sans-serif; font-size: 18px; position: absolute; left: 100px; top: 245px; height: 100px;" data-mod-backgroundcolor="1" data-mod-bordercolor="1" data-mod-borderwidth="1">Play</button></div><div class="screen" tabindex="1" data-theme="polar" id="Playscreen" style="display: none; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(174, 226, 244);"><button id="buttonCircle" style="padding: 0px; margin: 0px; border-style: solid; background-color: rgb(239, 250, 255); color: rgb(0, 148, 202); border-color: rgb(172, 207, 222); border-radius: 20px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; position: absolute; left: 95px; top: 150px; height: 40px; width: 40px; border-width: 0px;" data-mod-fontfamily="1"></button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(239, 250, 255); background-color: rgb(0, 148, 202); border-color: rgb(35, 123, 194); border-radius: 2px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 17px; padding: 2px 15px; width: 100px; height: 30px; position: absolute; left: 64px; top: 22px; text-align: center;" id="label1" data-mod-bordercolor="1" data-mod-fontsize="1">Score</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(239, 250, 255); background-color: rgb(0, 148, 202); border-color: rgb(255, 255, 255); border-radius: 2px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 30px; padding: 2px 15px; height: 30px; position: absolute; left: 185px; top: 22px; width: 60px;" id="labelBlank"></label></div><div class="screen" tabindex="1" data-theme="polar" id="studyscreen" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(174, 226, 244); display: none;"><input id="studyInput" style="margin: 0px; width: 200px; height: 30px; border-style: solid; color: rgb(68, 44, 46); background-color: rgb(172, 207, 222); border-color: rgb(255, 255, 255); border-radius: 8px; border-width: 4px; font-family: Verdana, Geneva, sans-serif; font-size: 13px; padding: 5px 15px; position: absolute; left: 61px; top: 80px;" placeholder="Study Time"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(239, 250, 255); background-color: rgb(0, 148, 202); border-color: rgb(255, 255, 255); border-radius: 10px; border-width: 0px; font-family: Georgia, serif; font-size: 19px; padding: 2px 15px; width: 140px; height: 25px; position: absolute; left: 90px; top: 35px;" id="studyTimerInput">Study Timer</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(239, 250, 255); background-color: rgb(0, 148, 202); border-color: rgb(255, 255, 255); border-radius: 2px; border-width: 0px; font-family: Verdana, Geneva, sans-serif; font-size: 100px; padding: 2px 15px; position: absolute; left: 65px; top: 140px; width: 200px; height: 200px; text-align: center;" id="bigLabel"></label><button id="startButton" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(239, 250, 255); color: rgb(0, 148, 202); border-color: rgb(172, 207, 222); border-radius: 20px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 20px; top: 375px;">Start</button><button id="resetButtton" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(239, 250, 255); color: rgb(0, 148, 202); border-color: rgb(172, 207, 222); border-radius: 20px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 205px; top: 375px;">Reset</button></div></div>
  </body>
</html>
